{{ define "content" }}
      <div class="row">
        <form class="col s12" name="form">
          <div class="row">
            <div class="input-field col s1 m2 l3"></div>
            <div class="input-field col s10 m8 l6">
              <h5>アカウント選択</h5>
            </div>
            <div class="input-field col s1 m2 l3"></div>
          </div>

            <div class="input-field col s1 m2 l3"></div>

              <input id="inputUserEmail" name="userEmail" type="text" class="validate" autocomplete="off">

            </div>
            <div class="input-field col s1 m2 l3"></div>
          </div>
          <div class="row">
            <div class="input-field col s1 m2 l3"></div>

          </div>
        </form>

{{ end }}
